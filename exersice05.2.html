<!DOCTYPE  html>
<html lang="en">
    <head>
        <title>Example of double prompt()</title>
    </head>
    <body>
        <h2> Example of double prompt()</h2>
       <script>
       var name;
       name =prompt("What is your name?");
       var age;
       age=prompt("What is your age?");
       document.write("Your name is " +name + " and you are " + age + " years old!");

       </script> 
    
    </body>
</html>
