<!DOCTYPE html>

<html lang="en">

<head>
    <title>Array Methods</title>
</head>

<body>
    <h3>Array Methods</h3>
    <script>
        var color = ["red", "green", "blue"];
        var primes = [2, 3, 5, 7, 11];
       var newArray = [];
       color.shift();
       color.push("yellow");
       primes.pop();
       primes.pop();
       primes[2]=7;
       primes [3]=13;
       newArray=color.concat(primes);
       console.log(newArray);
    </script>
</body>

</html
