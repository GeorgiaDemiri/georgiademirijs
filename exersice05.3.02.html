<!DOCTYPE html>
<html lang="en">
    <head>
            <title>Assignment operators</title>
    </head>
    <body>
        <script>
            var a = 10;
            var b = 3;
           
            var x = a+b; 
            var y = a%b ; 
            var z = a*b ;   

            console.log("x = " + x);
            console.log("y = " + y);
            console.log("z = " + z);
        </script>
    </body>
</html>
